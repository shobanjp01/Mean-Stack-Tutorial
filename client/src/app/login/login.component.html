<div class="">
  <div class="col-lg-4 card">
    <h2>Login</h2>
    <br>
    <form name="form" (ngSubmit)="f.form.valid && login(email,password)" #f="ngForm" novalidate>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <input type="email" [(ngModel)]="email" placeholder="username" name="email" class="form-control" #emailing="ngModel" email required> 
          </div>
      
      <div class="form-group">
          <label *ngIf="emailing.invalid && emailing.touched"
              class="alert alert-danger">
            <div *ngIf="emailing.errors.required">
              * Username is required.
            </div>            
            <div  *ngIf="emailing.invalid">
             * Enter username in xxxx@yy.zzz format.
            </div>
            <!-- <div *ngIf="email.errors.forbiddenName">
              Name cannot be Bob.
            </div> -->
          </label>
        </div>
     
      <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
          </div>
          <input type="password" [(ngModel)]="password" minlength="4" placeholder="password" name="password" #passwording="ngModel" class="form-control" required>
        </div>

      <div class="form-group">
          <label *ngIf="passwording.invalid &&  passwording.touched"
              class="alert alert-danger">
            <div *ngIf="passwording.errors.required">
              * Password is required.
            </div>
            <div *ngIf="passwording.errors.minlength">
               * Password must be at least 4 characters long.
            </div>                   
          </label>
        </div>
      <div>        
        <input type="button"  value="New User? Register here" class="btn btn-link" (click)="newUser()">
        <input type="submit" style="float:right" value="Login" class="btn btn-success" [disabled]="f.form.pristine || f.form.invalid">
      </div>
    </form>
  </div>
</div>
