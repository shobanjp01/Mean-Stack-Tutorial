<div class="col-lg-4">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login(email,password)" #f="ngForm" novalidate>
      <div class="form-group">
        <label>User</label>
        <input type="email" [(ngModel)]="email"  name="email" class="form-control" #emailing="ngModel" email required> 
      </div>
      <div class="form-group">
          <label *ngIf="emailing.invalid && emailing.touched"
              class="alert alert-danger">
            <div *ngIf="emailing.errors.required">
              Username is required.
            </div>            
            <div  *ngIf="emailing.invalid">
                Enter username in xxxx@yy.zzz format.
            </div>
            <!-- <div *ngIf="email.errors.forbiddenName">
              Name cannot be Bob.
            </div> -->
          </label>
        </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" minlength="4" name="password" #passwording="ngModel" class="form-control" required>
      </div>
      <div class="form-group">
          <label *ngIf="passwording.invalid &&  passwording.touched"
              class="alert alert-danger">
            <div *ngIf="passwording.errors.required">
              Password is required.
            </div>
            <div *ngIf="passwording.errors.minlength">
               Password must be at least 4 characters long.
            </div>                   
          </label>
        </div>
      <div>
        <input type="submit" value="Submit" class="btn btn-success" [disabled]="f.form.pristine || f.form.invalid">
        <input type="button" value="New User? Register here" class="btn btn-link" (click)="newUser()">
      </div>
    </form>
  </div>
